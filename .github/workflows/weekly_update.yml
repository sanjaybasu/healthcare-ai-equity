name: Weekly Literature Update

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  update-literature:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure git
        run: |
          git config --global user.name "Healthcare AI Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Verify chapters directory
        run: |
          echo "Checking for chapters..."
          ls -la _chapters/
          echo "Chapter count: $(ls -1 _chapters/*.md | wc -l)"
      
      - name: Search literature
        id: search
        env:
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/search_literature.py \
            --output-dir data/literature \
            --date-range 7
        continue-on-error: false
      
      - name: Assess relevance
        id: assess
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/assess_relevance.py \
            --input-dir data/literature \
            --chapters-dir _chapters \
            --output-file data/relevant_papers.json \
            --impact-threshold 55.0 \
            --threshold 0.75 \
            --min-citations 10 \
            --max-papers-per-chapter 5
        continue-on-error: false
      
      - name: Update chapters
        id: update
        run: |
          python scripts/update_chapters.py \
            --papers-file data/relevant_papers.json \
            --chapters-dir _chapters \
            --dry-run false
        continue-on-error: false
      
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain _chapters/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in chapters"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: Weekly literature update
            
            - Searched PubMed, arXiv, and journals
            - Assessed relevance using Claude API
            - Updated citations and content
            
            Automated by GitHub Actions
          branch: literature-update-${{ github.run_number }}
          delete-branch: true
          title: 'ğŸ“š Weekly Literature Update - Week of ${{ github.event.schedule || github.run_number }}'
          body: |
            ## ğŸ“š Automated Literature Update
            
            This PR contains weekly updates to chapters based on new research.
            
            ### Search Results
            - **Date Range**: Last 7 days
            - **Sources**: PubMed, arXiv, monitored journals
            - **Workflow Run**: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### Review Checklist
            - [ ] Review new citations for accuracy
            - [ ] Verify JMLR citation formatting
            - [ ] Check content integration quality
            - [ ] Ensure equity considerations maintained
            
            ---
            *Automated by Healthcare AI Literature Bot*
          labels: |
            automated
            literature-update
            documentation
          reviewers: sanjaybasu
          assignees: sanjaybasu
      
      - name: Report failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âš ï¸ Weekly Literature Update Failed',
              body: `## Workflow Failure Report
              
              The weekly literature update workflow failed.
              
              **Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              Please investigate the workflow logs for details.`,
              labels: ['bug', 'automated', 'literature-update']
            })
